<div ng-controller='mainController'>
	<fieldset>
		<legend>Admin Page</legend>
		<div class = "form">
			<input class = "form-control" type="text" ng-model = 'newNode.name' placeholder = 'input user name'>
			<input type="submit" class = 'btn btn-warning' ng-click = 'addNode()' value = 'Add User'>
			<input type="text" class = "form-control" ng-model = "filter_name" placeholder = 'search user name'>
		</div>
		
	</fieldset>
		
		<table class = 'table table-striped'>
			<tr>
				<th>User Name</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat = "node in nodes | filter:filter_name | orderBy:'-created_at'">
				<td><a href="#/node/{{node._id}}">{{node.name}}</a></td>
				<td><button ng-click = 'removeNode(node._id)' class = 'btn btn-danger'><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button></td>
			</tr>
		</table>
</div>
